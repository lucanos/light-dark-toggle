<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Navid Dev - Light/Dark Toggle</title>
	<link rel="stylesheet" href="https://conts.googleapis.com/css2?family=Fredoka&amp;display=swap">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<label for="theme" class="theme">
		<span>Light</span>
		<span class="theme__toggle-wrap">
			<input type="checkbox" class="theme__toggle" id="theme" role="switch" name="theme" value="dark">
			<span class="theme__fill"></span>
			<span class="theme__icon">
				<span class="theme__icon-part"></span>
				<span class="theme__icon-part"></span>
				<span class="theme__icon-part"></span>
				<span class="theme__icon-part"></span>
				<span class="theme__icon-part"></span>
				<span class="theme__icon-part"></span>
				<span class="theme__icon-part"></span>
				<span class="theme__icon-part"></span>
				<span class="theme__icon-part"></span>
			</span>
		</span>
		<span>Dark</span>
	</label>
</body>
</html>
